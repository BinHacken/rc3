    <h1>Kontakterfassung für die rC3-World</h1>
	<p>Zum Besuch der Bar gilt die 2G-Regel. Wir prüfen daher so genau wie alle Gaststätten und verlassen uns darauf, dass die Angaben schon korrekt sind.</p>
	<!-- Dies ist bewusst nicht mit <form></form> gestaltet. -->
	 <p><label for="2g">Ja, ich bin geimpft oder genesen</label>
	 <input type="checkbox" id="2g" name="2g" value="Ja"></p>
	 <p><label for="name">Username:</label>
	 <input type="text" id="name" name="name"></p>
	 <p><label for="dectistkorrekt">DECT / SIP (optional):</label>
	 <input type="text" id="dectistkorrekt" name="dect"></p>
	 <input type="submit" value="Submit" onclick="getElementById('notiz').innerHTML='Dies ist ein Scherz. Deine Daten wurden selbstverständlich nur lokal im Browser gespeichert und nicht an uns übermittelt.'">
	 <p id="notiz" style="color: red;"></p>
	
</div>
